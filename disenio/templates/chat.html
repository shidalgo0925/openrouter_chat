
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente IA - EasyTech Futurista</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    form {
      width: 100%;
      max-width: 700px;
      background-color: #222;
      border: 1px solid #0f0;
      padding: 20px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 16px;
      padding: 10px;
    }
    input[type=submit] {
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #0f0;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .respuesta {
      margin-top: 30px;
      background-color: #222;
      border-left: 4px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #0f04;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Asistente IA - EasyTech</h1>
  <form method="POST">
    <textarea name="mensaje" placeholder="Escribe tu mensaje aquÃ­...">{{prompt}}</textarea><br/>
    <input type="submit" value="Enviar">
  </form>
  {% if respuesta %}
  <div class="respuesta">
    <strong>Respuesta IA:</strong><br/><br/>
    {{ respuesta }}
  </div>
  {% endif %}
</body>
</html>
