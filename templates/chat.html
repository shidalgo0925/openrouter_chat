<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Charlie Pity Odoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    .container {
      display: flex;
      gap: 40px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    .charlie {
      width: 250px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 400px;
      gap: 10px;
    }
    textarea {
      resize: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      height: 100px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .respuesta {
      background-color: #eef2f3;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    p {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='CharliePity.png') }}" class="charlie" alt="Charlie Pity Odoo">
    <div>
      <h1>Charlie Pity Odoo</h1>
      <p>Tu asesor personal de Odoo, pregúntame lo que quieras.</p>
      <form method="POST">
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí...">{{ prompt }}</textarea>
        <button type="submit">Enviar</button>
      </form>
      {% if respuesta %}
        <div class="respuesta">{{ respuesta }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
