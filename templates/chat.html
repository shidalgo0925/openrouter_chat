<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Charlie_Pty - Tu asesor de Odoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    .container {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .iguana {
      width: 200px;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }
    textarea {
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 100px;
    }
    button {
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .respuesta {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='charlie_pty.png') }}" class="iguana" alt="Charlie_Pty">
    <div>
      <h1>Charlie_Pty — Tu asesor de Odoo</h1>
      <p><i>Pregúntame cualquier cosa.</i></p>
      <form method="POST">
        <textarea name="mensaje" placeholder="Escribe tu mensaje aquí...">{{ prompt }}</textarea>
        <button type="submit">Enviar</button>
      </form>
      {% if respuesta %}
        <div class="respuesta">{{ respuesta }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
