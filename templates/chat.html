<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IA - EasyTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 5% auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 20px;
        }

        textarea, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        input[type="submit"] {
            background: #00e6e6;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00b3b3;
        }

        .respuesta {
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-line;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10% 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Asistente IA - EasyTech</h1>
        <form method="post">
            <label for="mensaje">Tu mensaje:</label>
            <textarea id="mensaje" name="mensaje" required>{{ prompt }}</textarea>
            <input type="submit" value="Enviar">
        </form>

        {% if respuesta %}
        <div class="respuesta">
            <strong>Respuesta:</strong><br>
            {{ respuesta }}
        </div>
        {% endif %}
    </div>
</body>
</html>
